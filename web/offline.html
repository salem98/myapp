<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNS Express - Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }
    h1 {
      color: #0175C2;
      margin-bottom: 10px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #0175C2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #015f9d;
    }
    .offline-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like you're currently offline. Don't worry, you can still access previously loaded content and track your shipments.</p>
    <p>Some features may be limited until you reconnect to the internet.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
